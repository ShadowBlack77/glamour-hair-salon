<form [formGroup]="resetPasswordForm" (submit)="onSubmit()">
  <div class="mb-3">
    <input 
      type="email"
      id="email"
      name="email"
      formControlName="email"
      placeholder="john@example.com"
      class="border border-black rounded-md px-2 py-.5"
    />
  </div>
  <div>
    <button type="submit" class="bg-black text-white px-4 py-1 rounded-md w-full">Send Email</button>
  </div>
</form>
