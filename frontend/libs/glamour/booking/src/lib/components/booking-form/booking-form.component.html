<div class="w-full">
  <form [formGroup]="bookingForm" (submit)="onSubmit()" class="w-full">
    <div class="mb-5">
      <label for="username" class="block mb-1">Username</label>
      <input 
        type="text"
        name="username"
        id="username"
        class="border border-black rounded-md w-full px-2 py-1"
        formControlName="username"
      >
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-1">Email</label>
      <input 
        type="email"
        name="email"
        id="email"
        class="border border-black rounded-md w-full px-2 py-1"
        formControlName="email"
      >
    </div>
    <div class="mb-5">
      <label for="phone-number" class="block mb-1">Phone Number</label>
      <input 
        type="number"
        name="phone-number"
        id="phone-number"
        class="border border-black rounded-md w-full px-2 py-1"
        formControlName="phoneNumber"
      >
    </div>
    <div>
      <button 
        [disabled]="!bookingForm.valid"
        [ngClass]="{
          'bg-black/40': !bookingForm.valid
        }"
        type="submit" 
        class="bg-black text-white w-full rounded-md py-1 text-lg"
      >Booking</button>
    </div>
  </form>
</div>
