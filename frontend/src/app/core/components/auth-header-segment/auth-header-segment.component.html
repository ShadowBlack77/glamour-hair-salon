@if (user()) {
  <ul class="flex items-center">
    <li class="me-2">
      <a routerLink="/auth/sign-in">Profile</a>
    </li>
    <li class="me-2">
      <a routerLink="/auth/sign-in">Cart</a>
    </li>
    <li class="me-2">
      <a (click)="signOut()" routerLink="/">
        Logout
      </a>
    </li>
  </ul>
} @else {
  <a routerLink="/auth/sign-in">Sign In</a>
}
