<button 
  (click)="addToCart()"
  class="rounded-md border border-black px-4 py-1 flex justify-center items-center" 
  [ngClass]="{
    'bg-black': isProductInCart()
  }"
>
  @if (!isProductInCart()) {
    <span class="text-lg">Add to cart</span>
  } @else {
    <span class="text-lg text-white">Go to cart</span>
  }
</button>
