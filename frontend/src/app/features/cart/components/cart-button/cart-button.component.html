<button 
  (click)="addToCart()"
  class="absolute top-2.5 right-5 border border-black p-2 rounded-full w-[40px] h-[40px] flex justify-center items-center" 
  [ngClass]="{
    'bg-black': isProductInCart()
  }"
>
  @if (!isProductInCart()) {
    <i class="bi bi-cart text-lg"></i>
  } @else {
    <i class="bi bi-cart-fill text-lg text-white"></i>
  }
</button>
